{{ partial "header.html" . }}


<div dir="{{.Params.Direction}}" class="prose mx-auto break-normal px-5 mt-8 dark:prose-invert">
    {{ if .Params.Cover }}
    <img src="{{ .Params.Cover }}" class="w-full h-64 object-cover rounded-md my-5" alt="{{.Title}}">
    {{ end }}

    <h1 class="text-2xl mb-0 md:text-3xl font-black ">{{ .Title }}</h1>
    <time class="text-sm my-2 text-muted mb-5" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
    </time>
    <div class="mt-3"></div>
    {{ partial "toc.html" . }}

    {{ .Content }}

</div>
<div class="mt-5 mb-3 px-5">
    {{partial "tags.html" .}}
</div>

<div id="disqus_thread"></div>
<script>
    (function () { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ .Site.Config.Services.Disqus.Shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>


{{ partial "footer.html" . }}
